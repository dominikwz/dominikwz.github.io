<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Bike Rallye Anmeldung</title>
    <style>
        /* Grundlegende Stile */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Formular */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input, textarea {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        textarea {
            resize: vertical;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Countdown */
        #countdown {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 20px;
            font-weight: bold;
        }

        /* Für Sonderwünsche Textfeld */
        textarea#specialRequests {
            width: 100%;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input {
            margin-left: 5px;
        }

        /* Mobile Anpassungen */
        @media screen and (max-width: 600px) {
            .container {
                width: 100%;
                padding: 10px;
            }

            button {
                padding: 12px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>E-Bike Rallye Anmeldung</h1>
        <form id="registrationForm">
            <label for="firstName">Vorname:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Nachname:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="birthDate">Geburtsdatum:</label>
            <input type="date" id="birthDate" name="birthDate" required>

            <label for="specialRequests">Sonderwünsche:</label>
            <textarea id="specialRequests" name="specialRequests" rows="4" placeholder="Haben Sie spezielle Wünsche? Z. B. vegetarische Verpflegung oder Leih-E-Bike."></textarea>

            <label for="comments">Anmerkungen:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <div class="checkbox-group">
                <label><input type="checkbox" name="terms" required> Ich akzeptiere die Teilnahmebedingungen</label>
            </div>

            <button type="submit">Anmelden</button>
        </form>
        <div id="countdown"></div>
    </div>

    <script>
        // Countdown zum Anmeldeschluss
        var countdownDate = new Date("July 1, 2025 00:00:00").getTime();

        var countdownFunction = setInterval(function() {
            var now = new Date().getTime();
            var distance = countdownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = "Anmeldeschluss in: " + days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "Anmeldeschluss erreicht!";
            }
        }, 1000);

        // Formularvalidierung und Erfolgsmeldung
        document.getElementById("registrationForm").onsubmit = function(event) {
            event.preventDefault();
            alert("Vielen Dank für Ihre Anmeldung!");

            // Nach erfolgreicher Anmeldung PDF Download fragen
            if (confirm("Möchten Sie die Packliste und Sicherheitsvorkehrungen als PDF herunterladen?")) {
                window.location.href = "packliste.pdf"; // Hier könnte der PDF-Link eingetragen werden
            }
        };
    </script>
</body>
</html>
