<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Bike Rallye Anmeldung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #d7f0fc, #a3d9f8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-attachment: fixed;
    }

    .form-container {
      background-color: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .form-title {
      color: #2b7a3b;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #333;
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .form-group textarea {
      resize: none;
    }

    .form-group input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
    }

    .form-footer {
      margin-top: 15px;
      text-align: left;
    }

    .form-footer .checkbox-label {
      font-size: 14px;
      color: #555;
      display: flex;
      align-items: center;
    }

    .form-footer .checkbox-label a {
      color: #007bff;
      text-decoration: none;
      margin-left: 5px;
    }

    .form-footer .checkbox-label a:hover {
      text-decoration: underline;
    }

    .form-footer .submit-btn {
      background-color: #ff6f3c;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    .form-footer .submit-btn:hover {
      background-color: #e65c2d;
    }

    .countdown {
      font-size: 12px;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-title">E-Bike Rallye Anmeldung</div>
    <form id="registrationForm">
      <div class="form-group">
        <label for="first-name">Vorname:</label>
        <input type="text" id="first-name" name="first-name" required>
      </div>
      <div class="form-group">
        <label for="last-name">Nachname:</label>
        <input type="text" id="last-name" name="last-name" required>
      </div>
      <div class="form-group">
        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="birthdate">Geburtsdatum:</label>
        <input type="date" id="birthdate" name="birthdate" required>
      </div>
      <div class="form-group">
        <label for="special-requests">Sonderwünsche:</label>
        <textarea id="special-requests" name="special-requests" rows="3" placeholder="Z. B. vegetarische Verpflegung oder Leih-E-Bike"></textarea>
      </div>
      <div class="form-group">
        <label for="notes">Anmerkungen:</label>
        <textarea id="notes" name="notes" rows="3"></textarea>
      </div>
      <div class="form-footer">
        <label class="checkbox-label">
          <input type="checkbox" name="terms" required>
          Ich akzeptiere die <a href="teilnahmebedingungen.pdf" target="_blank">Teilnahmebedingungen</a>.
        </label>
        <button type="submit" class="submit-btn">Jetzt Anmelden</button>
        <div class="countdown">Anmeldeschluss wird berechnet...</div>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const countdownElement = document.querySelector(".countdown");
      const deadlineDate = new Date("2025-07-06T23:59:59"); // Anmeldeschluss-Datum

      function updateCountdown() {
        const now = new Date();
        const timeRemaining = deadlineDate - now;

        if (timeRemaining <= 0) {
          countdownElement.textContent = "Die Anmeldung ist geschlossen.";
          return;
        }

        const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeRemaining / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((timeRemaining / (1000 * 60)) % 60);
        const seconds = Math.floor((timeRemaining / 1000) % 60);

        countdownElement.textContent = `Anmeldeschluss in: ${days} Tage, ${hours} Stunden, ${minutes} Minuten, ${seconds} Sekunden`;
      }

      // Initiale Berechnung und Intervall setzen
      updateCountdown();
      setInterval(updateCountdown, 1000);
    });

    document.getElementById("registrationForm").addEventListener("submit", (e) => {
      e.preventDefault(); // Verhindert das normale Abschicken des Formulars

      const form = e.target;
      if (form.checkValidity()) {
        // Erfolgreichmeldung anzeigen
        const isConfirmed = confirm(
          "Anmeldung erfolgreich! Möchten Sie die Sicherheitsvorkehrungen und die Packliste als PDFs herunterladen?"
        );

        // Falls der Benutzer zustimmt, die PDFs laden
        if (isConfirmed) {
          window.open("sicherheitsvorkehrungen.pdf", "_blank");
          window.open("packliste.pdf", "_blank");
        }
      } else {
        alert("Bitte füllen Sie alle Pflichtfelder aus.");
      }
    });
  </script>
</body>
</html>
