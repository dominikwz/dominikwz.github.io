<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Bike Rallye Anmeldung</title>
    <style>
        /* Grundlegende Stile */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb); /* Farbverlauf für den Hintergrund */
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50; /* Grüner Text für das Thema */
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: bold;
            color: #4CAF50; /* Farbige Labels */
            font-size: 1.1rem;
        }

        input, textarea {
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            background-color: #f5f5f5;
            transition: border 0.3s ease-in-out;
            width: 100%;
        }

        input:focus, textarea:focus {
            border-color: #FF5733; /* Farbe bei Fokus */
            outline: none;
        }

        button {
            padding: 15px;
            background-color: #FF5733; /* Auffälliger Button-Farbton */
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff6f42;
        }

        /* Countdown */
        #countdown {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            background-color: #FF5733;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-top: 30px;
        }

        /* Sonderwünsche Textfeld */
        textarea#specialRequests {
            width: 100%;
            height: 100px;
        }

        /* Teilnahmebedingungen Checkbox */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input {
            margin-left: 5px;
        }

        /* Mobile Optimierungen */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            button {
                padding: 12px;
            }

            form {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>E-Bike Rallye Anmeldung</h1>
        <form id="registrationForm">
            <label for="firstName">Vorname:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Nachname:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="birthDate">Geburtsdatum:</label>
            <input type="date" id="birthDate" name="birthDate" required>

            <label for="specialRequests">Sonderwünsche:</label>
            <textarea id="specialRequests" name="specialRequests" rows="4" placeholder="Haben Sie spezielle Wünsche? Z. B. vegetarische Verpflegung oder Leih-E-Bike."></textarea>

            <label for="comments">Anmerkungen:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <div class="checkbox-group">
                <label><input type="checkbox" name="terms" required> Ich akzeptiere die Teilnahmebedingungen</label>
            </div>

            <button type="submit">Anmelden</button>
        </form>
        <div id="countdown"></div>
    </div>

    <script>
        // Countdown zum Anmeldeschluss
        var countdownDate = new Date("July 1, 2025 00:00:00").getTime();

        var countdownFunction = setInterval(function() {
            var now = new Date().getTime();
            var distance = countdownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = "Anmeldeschluss in: " + days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "Anmeldeschluss erreicht!";
            }
        }, 1000);

        // Formularvalidierung und Erfolgsmeldung
        document.getElementById("registrationForm").onsubmit = function(event) {
            event.preventDefault();
            alert("Vielen Dank für Ihre Anmeldung!");

            // Nach erfolgreicher Anmeldung PDF Download fragen
            if (confirm("Möchten Sie die Packliste und Sicherheitsvorkehrungen als PDF herunterladen?")) {
                window.location.href = "packliste.pdf"; // Hier könnte der PDF-Link eingetragen werden
            }
        };
    </script>
</body>
</html>
