<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldung zur E-Bike-Rallye 2024</title>
    <style>
        /* Allgemeine Stile */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f9fc;
            color: #333;
        }

        /* Header */
        header {
            background: linear-gradient(90deg, #4CAF50, #2196F3);
            color: white;
            text-align: center;
            padding: 2rem 1rem;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        header p {
            font-size: 1.2rem;
        }

        /* Banner */
        .banner {
            width: 100%;
            height: 200px;
            background-image: url('https://source.unsplash.com/1600x400/?bike,outdoors');
            background-size: cover;
            background-position: center;
            margin-bottom: 0.001rem; /* Abstand verringert */
        }

        /* Hauptinhalt */
        main {
            padding: 1rem 2rem;
        }
        .form-container {
            background: white;
            max-width: 700px;
            margin: 0 auto;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            color: #2196F3;
            margin-bottom: 1.5rem;
        }
        form label {
            display: block;
            font-weight: bold;
            margin: 1rem 0 0.5rem;
            color: #4CAF50;
        }
        form input,
        form textarea,
        form button {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }
        form textarea {
            resize: vertical;
            height: 120px;
        }
        form button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.3s ease;
        }
        form button:hover {
            background: #45a049;
        }

        /* Footer */
        footer {
            background: #2196F3;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Medienanpassung */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            header p {
                font-size: 1rem;
            }
            .form-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>E-Bike-Rallye 2024</h1>
        <p>Melde dich jetzt an und sei Teil eines unvergesslichen Abenteuers!</p>
    </header>

    <!-- Banner -->
    <div class="banner"></div>

    <!-- Hauptinhalt -->
    <main>
        <div class="form-container">
            <h2>Anmeldeformular</h2>
            <form action="https://example.com/submit" method="post">
                <label for="name">Vollständiger Name:</label>
                <input type="text" id="name" name="name" placeholder="Max Mustermann" required>

                <label for="age">Alter:</label>
                <input type="number" id="age" name="age" placeholder="Ihr Alter" min="1" max="120" required>

                <label for="email">E-Mail-Adresse:</label>
                <input type="email" id="email" name="email" placeholder="max.mustermann@email.de" required>

                <label for="phone">Telefonnummer:</label>
                <input type="tel" id="phone" name="phone" placeholder="+49 123 456 7890" required>

                <label for="bike">E-Bike-Modell (falls bekannt):</label>
                <input type="text" id="bike" name="bike" placeholder="Marke und Modell">

                <label for="special">Besondere Wünsche oder Hinweise:</label>
                <textarea id="special" name="special" placeholder="Z. B. vegetarische Verpflegung, Mietbedarf"></textarea>

                <label for="emergency">Notfallkontakt (Name und Telefonnummer):</label>
                <input type="text" id="emergency" name="emergency" placeholder="Maria Mustermann - +49 987 654 3210" required>

                <button type="submit">Jetzt anmelden</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>© 2024 Euer E-Bike-Rallye Team | Kontakt: e-bike.rallye@studiumgenerale.de</p>
    </footer>
</body>
</html>
